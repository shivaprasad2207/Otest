
<div id="tc_view_container" style="overflow:scroll;height:700px;border:2px inset blue">
<br>
   
 [% FOREACH i = tests  %]
   <table cellspacing="9px">
       <tr> <td><b>Quesation [% i.sln %] &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></td>
	    <td>

		  <b>[% i.quesation %]</b><br>

					">
		  &nbsp&nbsp&nbsp&nbsp&nbsp [% i.attaempt %]
	       </div> 	  
	      [% ELSE %]

					  font-size: large;
					  font-family:Times New Roman,Georgia,Serif;
					  color:green;
					">
		  &nbsp&nbsp&nbsp&nbsp&nbsp [% i.attaempt %]
	       </div> 	  
	      [% END %]
	      
	       <div id="load_[% i.sln %]"> </div> 
	    </td>   
       </tr>
  </table>
  <br>
  [% END %]
